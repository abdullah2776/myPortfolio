<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my portofolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0f1724;
      --card:#0b1220;
      --muted:#9aa6b2;
      --accent1:#7c5cff;
      --accent2:#00d4ff;
      --glass: rgba(255,255,255,0.04);
      --radius:16px;
      --max-width:1100px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Inter,system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial;
      background:radial-gradient(1200px 600px at 10% 10%, rgba(124,92,255,0.12), transparent 6%),
                 radial-gradient(1000px 500px at 90% 90%, rgba(0,212,255,0.06), transparent 6%),
                 var(--bg);
      color:#e6eef6;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      line-height:1.5;
      padding:32px 20px;
    }
    .container{max-width:var(--max-width);margin:0 auto}

    /* Navbar */
    header{
      display:flex;align-items:center;justify-content:space-between;gap:16px;margin-bottom:28px
    }
    .brand{display:flex;align-items:center;gap:12px;text-decoration:none;color:inherit}
    .logo{
      width:44px;height:44px;border-radius:12px;background:linear-gradient(135deg,var(--accent1),var(--accent2));
      display:grid;place-items:center;font-weight:700;color:#021026;font-family:Playfair Display,serif
    }
    nav{display:flex;gap:18px;align-items:center}
    nav a{color:var(--muted);text-decoration:none;padding:8px 12px;border-radius:10px;font-weight:600}
    nav a:hover{color:#fff;background:rgba(255,255,255,0.03)}
    .cta{background:linear-gradient(90deg,var(--accent1),var(--accent2));padding:8px 14px;border-radius:12px;color:#021026;font-weight:700;text-decoration:none}

    /* Hero */
    .hero{
      background:linear-gradient(180deg, rgba(255,255,255,0.02), transparent);
      border-radius:var(--radius);
      padding:44px;display:grid;grid-template-columns:1fr 360px;gap:32px;align-items:center;margin-bottom:32px;backdrop-filter:blur(6px)
    }
    .intro h1{font-family:Playfair Display,serif;font-size:42px;margin:0 0 8px}
    .intro p{color:var(--muted);margin:0 0 20px}
    .meta{display:flex;gap:12px}
    .pill{background:var(--glass);padding:10px 12px;border-radius:12px;color:var(--muted);font-weight:600}
    .profile-card{
      background:linear-gradient(180deg, rgba(255,255,255,0.02), transparent);
      border-radius:14px;padding:18px;display:flex;flex-direction:column;align-items:center;gap:12px
    }
    .avatar{width:120px;height:120px;border-radius:20px;background:linear-gradient(135deg,var(--accent1),var(--accent2));display:grid;place-items:center;font-size:40px;color:#021026;font-weight:800}
    .socials{display:flex;gap:10px}
    .socials a{width:44px;height:44px;border-radius:10px;background:rgba(255,255,255,0.03);display:grid;place-items:center;text-decoration:none;color:var(--muted);font-weight:700}

    /* Sections */
    section{margin-bottom:28px}
    .section-head{display:flex;justify-content:space-between;align-items:end;margin-bottom:18px}
    .section-head h2{margin:0;font-size:20px}
    .section-head p{color:var(--muted);margin:0}

    /* Projects grid */
    .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:18px}
    .card{background:linear-gradient(180deg, rgba(255,255,255,0.02), transparent);padding:18px;border-radius:12px}
    .card h3{margin:0 0 6px}
    .card p{margin:0;color:var(--muted);font-size:14px}
    .tags{display:flex;gap:8px;margin-top:12px;flex-wrap:wrap}
    .tag{background:rgba(255,255,255,0.03);padding:6px 8px;border-radius:10px;font-size:13px;color:var(--muted)}

    /* About */
    .about{display:flex;gap:24px;align-items:center}
    .about .bio{flex:1}
    .skills{display:flex;flex-direction:column;gap:8px;min-width:220px}
    .skill{background:linear-gradient(90deg, rgba(255,255,255,0.02), transparent);padding:10px;border-radius:10px}
    .progress{height:8px;background:rgba(255,255,255,0.03);border-radius:999px;overflow:hidden;margin-top:8px}
    .progress > span{display:block;height:100%;background:linear-gradient(90deg,var(--accent1),var(--accent2));border-radius:999px}

    /* Contact */
    .contact-grid{display:grid;grid-template-columns:1fr 320px;gap:18px}
    form{display:flex;flex-direction:column;gap:12px}
    input,textarea{background:transparent;border:1px solid rgba(255,255,255,0.04);padding:12px;border-radius:10px;color:inherit}
    input::placeholder,textarea::placeholder{color:var(--muted)}
    button{border:0;padding:12px 16px;border-radius:10px;background:linear-gradient(90deg,var(--accent1),var(--accent2));color:#021026;font-weight:700;cursor:pointer}

    footer{color:var(--muted);font-size:14px;padding:20px 0;text-align:center}

    /* Responsive */
    @media (max-width:980px){
      .hero{grid-template-columns:1fr 300px}
      .grid{grid-template-columns:repeat(2,1fr)}
      .contact-grid{grid-template-columns:1fr}
    }
    @media (max-width:680px){
      header{flex-direction:column;align-items:flex-start;gap:12px}
      .hero{grid-template-columns:1fr;padding:28px}
      .intro h1{font-size:32px}
      .grid{grid-template-columns:1fr}
      .profile-card{flex-direction:row;gap:14px;padding:12px}
      .avatar{width:80px;height:80px;border-radius:12px;font-size:28px}
      body{padding:18px}
    }

    /* Small interactions */
    a,button,input,textarea{transition:all .18s ease}
    .card:hover{transform:translateY(-6px);box-shadow:0 12px 30px rgba(2,16,38,0.6)}
    .avatar:after{content:'';position:absolute}
  </style>
</head>
<body>
    <div class="container">
    <header>
      <a class="brand" href="#">
        <div class="logo">AQ</div>
        <div>
          <div style="font-weight:700">Abdullah Raed Qubbaj</div>
          <div style="font-size:12px;color:var(--muted)">Frontend Developer Â· Designer</div>
        </div>
      </a>
      <nav>
        <a href="#projects">Projects</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
        <a class="cta" href="#contact">Hire Me</a>
      </nav>
    </header>
</body>
</html>
